<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <!-- <mat-drawer mode="side" opened="true"> -->
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
    <div class="container-fluid page">
      <div class="d-flex page__box p-3 mt-2">Les utilisateurs</div>
      <div class="page__content shadow p-3 position-relative">
        <div class="card" *ngFor="let i of list">
          <header class="card-header">
            <p>Compte cr√©e le  {{i.date}}</p>
            <h2 *ngIf="!i.nomComplet">Cet utilisateur n'as pas ajouter son vrai nom</h2>
            <h2 *ngIf="i.nomComplet">{{i.nomComplet}}</h2>
          </header>

          <div class="card-author">
            <a class="author-avatar">
              <img src="../../assets/Personne.png" />
            </a>
            <svg class="half-circle" viewBox="0 0 106 57">
              <path d="M102 4c0 27.1-21.9 49-49 49S4 31.1 4 4"></path>
            </svg>

            <div class="author-name">
              <div class="author-name-prefix">{{i.pseudo}}</div>
              <!-- William Kidd -->
            </div>
          </div>
          <div class="tags">
            <a>{{i.notes.length}} notes</a>
            <a>{{i.categories.length}} categories</a>
          </div>
        </div>
<!-- fin -->
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
